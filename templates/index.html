<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 ËßÜÈ¢ë‰∏ãËΩΩÂô® - ÊúçÂä°Âô®Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .variant-selection {
            display: none;
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            background: #f5f5ff;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .variant-selection.show {
            display: block;
        }

        .variant-selection h4 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #555;
        }

        .variant-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
        }

        .variant-option:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .variant-option input {
            accent-color: #667eea;
        }

        .variant-details {
            font-size: 14px;
        }

        .variant-meta {
            font-size: 12px;
            color: #666;
        }

        .secondary-button {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .secondary-button:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar.show {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }
        
        .files-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .files-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #e8e8e8;
        }

        .file-meta {
            color: #666;
            font-size: 12px;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ M3U8 ËßÜÈ¢ë‰∏ãËΩΩÂô®</h1>
        <p class="subtitle">ËßÜÈ¢ëÂ∞Ü‰øùÂ≠òÂà∞ÊúçÂä°Âô®ÁöÑ files Êñá‰ª∂Â§π‰∏≠</p>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="m3u8Url">M3U8 ÈìæÊé•</label>
                <input type="text" id="m3u8Url" placeholder="ËØ∑ËæìÂÖ• M3U8 ËßÜÈ¢ëÈìæÊé•" required>
            </div>
            
            <div class="form-group">
                <label for="filename">Êñá‰ª∂Âêç</label>
                <input type="text" id="filename" placeholder="video.mp4" value="video.mp4">
            </div>
            
            <button type="submit" id="downloadBtn">ÂºÄÂßã‰∏ãËΩΩ</button>
        </form>
        
        <div id="status" class="status"></div>
        <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <div id="variantSelection" class="variant-selection">
            <h4>ÈÄâÊã©‰∏ãËΩΩÊ∏ÖÊô∞Â∫¶</h4>
            <div id="variantOptions"></div>
            <button type="button" id="confirmVariantBtn" class="secondary-button">Á°ÆËÆ§‰∏ãËΩΩ</button>
        </div>

        <div class="files-list">
            <h3>Â∑≤‰∏ãËΩΩÁöÑÊñá‰ª∂</h3>
            <div id="filesList"></div>
        </div>
    </div>

    <script>
        let statusCheckInterval;
        let pendingDownloadPayload = null;

        const downloadForm = document.getElementById('downloadForm');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const variantSelection = document.getElementById('variantSelection');
        const variantOptions = document.getElementById('variantOptions');
        const confirmVariantBtn = document.getElementById('confirmVariantBtn');

        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('m3u8Url').value;
            const filename = document.getElementById('filename').value;

            downloadBtn.disabled = true;
            downloadBtn.textContent = '‰∏ãËΩΩ‰∏≠...';
            variantSelection.classList.remove('show');
            pendingDownloadPayload = null;
            variantOptions.innerHTML = '';
            progressBar.classList.remove('show');
            progressFill.style.width = '0%';

            await initiateDownload({ url, filename });
        });

        confirmVariantBtn.addEventListener('click', async () => {
            const selected = document.querySelector('input[name="variantOption"]:checked');
            if (!selected || !pendingDownloadPayload) {
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = '‰∏ãËΩΩ‰∏≠...';
            variantSelection.classList.remove('show');

            const payload = {
                ...pendingDownloadPayload,
                variant_uri: selected.value
            };

            pendingDownloadPayload = null;
            await initiateDownload(payload);
        });

        async function initiateDownload(payload) {
            const { url, filename, variant_uri } = payload;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, filename, variant_uri })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.variants) {
                        pendingDownloadPayload = { url, filename };
                        showVariantSelection(data.variants, data.default);
                        statusDiv.className = 'status info show';
                        statusDiv.textContent = data.message || 'ËØ∑ÈÄâÊã©ÈúÄË¶Å‰∏ãËΩΩÁöÑÊ∏ÖÊô∞Â∫¶„ÄÇ';
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'ÂºÄÂßã‰∏ãËΩΩ';
                        return;
                    }

                    const taskId = data.task_id;

                    statusDiv.className = 'status info show';
                    statusDiv.textContent = data.message;
                    progressBar.classList.add('show');
                    
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    
                    statusCheckInterval = setInterval(async () => {
                        const statusResponse = await fetch(`/status/${taskId}`);
                        const statusData = await statusResponse.json();
                        
                        statusDiv.textContent = statusData.message;
                        
                        if (typeof statusData.progress === 'number') {
                            progressFill.style.width = statusData.progress + '%';
                        }
                        
                        if (statusData.status === 'completed') {
                            clearInterval(statusCheckInterval);
                            statusDiv.className = 'status success show';
                            downloadBtn.disabled = false;
                            downloadBtn.textContent = 'ÂºÄÂßã‰∏ãËΩΩ';
                            loadFiles();
                        } else if (statusData.status === 'error') {
                            clearInterval(statusCheckInterval);
                            statusDiv.className = 'status error show';
                            downloadBtn.disabled = false;
                            downloadBtn.textContent = 'ÂºÄÂßã‰∏ãËΩΩ';
                            progressBar.classList.remove('show');
                        }
                    }, 1000);
                } else {
                    statusDiv.className = 'status error show';
                    statusDiv.textContent = data.error || '‰∏ãËΩΩÂ§±Ë¥•';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'ÂºÄÂßã‰∏ãËΩΩ';
                }
            } catch (error) {
                statusDiv.className = 'status error show';
                statusDiv.textContent = 'ÁΩëÁªúÈîôËØØ: ' + error.message;
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ÂºÄÂßã‰∏ãËΩΩ';
            }
        }

        function showVariantSelection(variants, defaultUri) {
            if (!Array.isArray(variants) || variants.length === 0) {
                return;
            }

            variantOptions.innerHTML = variants.map((variant, index) => {
                const bandwidth = variant.bandwidth ? (variant.bandwidth / 1000000).toFixed(2) : null;
                const resolution = variant.resolution || 'Êú™Áü•ÂàÜËæ®Áéá';
                const codecs = variant.codecs || '';
                const bandwidthText = bandwidth ? `${bandwidth} Mbps` : 'Êú™Áü•Á†ÅÁéá';
                const codecsText = codecs ? ` ¬∑ ${codecs}` : '';
                const isDefault = defaultUri ? variant.uri === defaultUri : index === 0;

                return `
                    <label class="variant-option">
                        <input type="radio" name="variantOption" value="${variant.uri}" ${isDefault ? 'checked' : ''}>
                        <div>
                            <div class="variant-details">${resolution}</div>
                            <div class="variant-meta">${bandwidthText}${codecsText}</div>
                        </div>
                    </label>
                `;
            }).join('');

            variantSelection.classList.add('show');
        }

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                const filesList = document.getElementById('filesList');
                
                if (data.files.length === 0) {
                    filesList.innerHTML = '<p style="color: #999;">ÊöÇÊó†Êñá‰ª∂</p>';
                } else {
                    filesList.innerHTML = data.files.map(file =>
                        `<a class="file-item" href="${file.url}" download>
                            <span>üìÅ ${file.name}</span>
                            <span class="file-meta">${file.size} ¬∑ ${file.created_at}</span>
                        </a>`
                    ).join('');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
            }
        }
        
        loadFiles();
    </script>
</body>
</html>
